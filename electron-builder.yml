appId: com.ankibee.app
productName: AnkiBee
copyright: Copyright Â© 2024 AnkiBee
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
extraResources:
  - from: resources/python
    to: python
    filter:
      - "**/*"
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AnkiBee
  artifactName: ${productName}-Setup-${version}.${ext}
portable:
  artifactName: ${productName}-${version}.${ext}
linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Education
publish:
  provider: github
  owner: HachiroSan
  repo: ankibee
  private: false
  releaseType: release
